<html>
	<head>
		<title>Letfly</title>
		[script]
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				factory(function(_instance){
					_instance.phaserGame(function(gameInstance){
						_instance.sceneSelector(function(_sceneInstance){
							_sceneInstance.next();
							gameInstance.start();
						});
					});
				});
			};
		</script>
	</body>
</html>
